<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario :D</title>
    </head>
    
    <body>
        <form id="f_dm1e" method="post" action="#" enctype="multipart/form-data"><!--el "enctype="multipart/form-data"" debe de ponerse SIEMPRE
                                                                                 que queramos mandar ficheros.-->
            <input type="text" id="nombre1" pattern="^[D-M]\d{2}[a-z]+@$" placeholder="[D-M]2numeros[a-z]1 o mas, acabar en @" size="50"/>
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Escriba su nombre" id="nombre" maxlength="20" size="20" autofocus/>
            <br/><br/>
            <label for="edad"> Edad </label>
            <input type="number" id="edad" min="1" max="120" step="15"/>
            <br/><br/>
            <label for="pais">Pais</label>
            <input type="text" id="pais" max="10" value="EspaÑa">
            <br/><br/>
            <label for="usuario" > Usuario</label>
            <input type="text" id="usuario" required >
            <label for="contraseña" >Contraseña</label>
            <input type="password" placeholder="Contraseña" id="contraseña" required/> 
            <br/><br/>
            <label for="email">E-Mail</label>
            <input type="email" id="email"/>
            <br/><br/>
            <input type="range" min="1" max="120"/>
            <br/><br/>
            <label for="fecha">Fecha</label>            
            <input type="date" id="fecha"/><br/><br/>
            <label for="semana">Semana</label>
            <input type="week" id="semana"/><br/><br/>
            <input type="color"/><br/><br/>
            <label for="fichero">Subir un fichero<input type="file" id="fichero" accept=".pdf"/></label>
            <label for="pantalon"><input type="checkbox" id="pantalon" name="pantalon"/>Pantalon</label>
            <label for="camisa"><input type="checkbox" id="camisa" name="camisa"/>Camisa</label>
            <label for="zapatos"><input type="checkbox" id="zapatos" name="zapatos"/>Zapatos</label>
            <label for="pantalon"><input type="radio" id="pantalon" name="ropa"/>Pantalon</label>
            <label for="camisa"><input type="radio" id="camisa" name="ropa"/>Camisa</label>
            <label for="zapatos"><input type="radio" id="zapatos" name="ropa"/>Zapatos</label><br/><br/>
            <label for="texto">Caja de texto</label><br/><br/>
            <textarea id="texto" cols="50" rows="10"></textarea><br/><br/>
            <select id="menu" size="6" >
                <option>Ayer</option>
                <option>Hoy</option>
                <option>Mañana</option>
                <option>Ahora</option>
                <option>Pasado</option>
                <option>Luego</option>
            <optgroup label="Paises">
                <option>España</option>
                <option>Marruecos</option>
                <option>Francia</option>
            </optgroup>
            </select><br/><br/>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </body>

</html>
